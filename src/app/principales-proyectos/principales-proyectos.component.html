

      <div class="divSepaIni"></div>


      <mdb-carousel class="carousel slide" [animation]="'slide'">
          <mdb-carousel-item>
            <div class="view">
              <video class="video-fluid" autoplay loop>
                <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
              </video>
              <div class="mask rgba-indigo-light waves-light" mdbWavesEffect></div>
            </div>
        
            <div class="carousel-caption">
              <div class="animated fadeInDown">
                <h3 class="h3-responsive">Light mask</h3>
                <p>First text</p>
              </div>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view">
              <video class="video-fluid" autoplay loop>
                <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
              </video>
              <div class="mask rgba-purple-slight waves-light" mdbWavesEffect></div>
            </div>
        
            <div class="carousel-caption">
              <div class="animated fadeInDown">
                <h3 class="h3-responsive">Super light mask</h3>
                <p>Secondary text</p>
              </div>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view">
              <video class="video-fluid" autoplay loop>
                <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
              </video>
              <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
            </div>
        
            <div class="carousel-caption">
              <div class="animated fadeInDown">
                <h3 class="h3-responsive">Strong mask</h3>
                <p>Third text</p>
              </div>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>

      <div class="divEspaciado"></div>

      
      

      <div class="row1">

        <div class="columnProyectos" *ngFor="let item of proyecto">
            <img class="avatar" [src]="item.img">
            <h4 class="h4Proyectos">{{item.titulo}}</h4>
            <p class="pProyectos">{{item.subtitulo}}</p>

        </div>
      </div>
